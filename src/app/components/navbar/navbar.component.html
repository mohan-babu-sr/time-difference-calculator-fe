<mat-toolbar class="navbar">
    <!-- Left Side: App Name -->
    <span class="app-name">Clock In/Out Tracker</span>

    <!-- Desktop View -->
    <span class="spacer"></span>
    <div class="desktop-menu">
        <button mat-button routerLink="/home">Home</button>
        <button mat-button routerLink="/details">Details</button>
        <button *ngIf="!isLoggedIn" mat-button routerLink="/login">Login</button>
        <span matTooltip="Mohan" routerLink="/login">
            <img *ngIf="isLoggedIn" src="assets/profile.jpg" alt="Profile" class="profile-img" />
        </span>          
    </div>

    <!-- Mobile View: Hamburger Menu -->
    <button mat-icon-button (click)="toggleMenu()" class="menu-icon">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>

<!-- Mobile Menu Sidenav -->
<mat-sidenav-container class="mobile-menu-container">
    <mat-sidenav #sidenav mode="over" [opened]="isMobileMenuOpen" (closedStart)="closeMenu()">
        <div class="mobile-menu">
            <button mat-button routerLink="/home" (click)="closeMenu()">Home</button>
            <button mat-button routerLink="/details" (click)="closeMenu()">Details</button>
            <button *ngIf="!isLoggedIn" mat-button routerLink="/login" (click)="closeMenu()">Login</button>
            <img routerLink="/login" *ngIf="isLoggedIn" src="assets/profile.jpg" alt="Profile" class="profile-img" (click)="closeMenu()"/>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="content-container">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
