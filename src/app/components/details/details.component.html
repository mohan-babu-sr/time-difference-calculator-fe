<mat-card class="table-container">
    <mat-card-header>
      <mat-card-title class="table-title">
        Details
        <!-- <button mat-icon-button (click)="applyFilter($event)">
          <mat-icon>filter_list</mat-icon>
        </button> -->
      </mat-card-title>
    </mat-card-header>
  
    <mat-form-field class="filter-input">
      <mat-label><mat-icon>filter_list</mat-icon></mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by date, in-time, or out-time">
    </mat-form-field>
  
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
        </ng-container>
  
        <!-- In-Time Column -->
        <ng-container matColumnDef="inTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> In-Time </th>
          <td mat-cell *matCellDef="let element"> {{ element.inTime }} </td>
        </ng-container>
  
        <!-- Out-Time Column -->
        <ng-container matColumnDef="outTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Out-Time </th>
          <td mat-cell *matCellDef="let element"> {{ element.outTime }} </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editRecord(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteRecord(element._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </div>
  
    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
  </mat-card>
